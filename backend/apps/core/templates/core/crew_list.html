{% extends 'base.html' %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">My Crews</h2>
          {% if crews %}
            <ul class="list-group">
              {% for crew in crews %}
              <a href="{% url 'core:crew_expenses' crew.id %}" class="text-decoration-none">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  {{ crew.name }}
                  <span class="badge bg-primary rounded-pill">{{ crew.members.count }} members</span>
                </li>
              </a>
              {% endfor %}
            </ul>
          {% else %}
            <p class="text-center">You are not a member of any crews yet.</p>
          {% endif %}
          <div class="text-center mt-4">
            <a href="{% url 'core:create_crew' %}" class="btn btn-primary">Create a New Crew</a>
            <a href="{% url 'core:join_crew' %}" class="btn btn-secondary">Join a Crew</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
