{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Create a New Expense for {{ crew.name }}</h2>
          {% crispy form %}
          <p class="text-center mt-3">
            Need to go back? <a href="{% url 'core:crew_expenses' crew.id %}">View existing expenses</a>
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
