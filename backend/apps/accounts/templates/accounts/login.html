{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Login</h2>
          {% crispy form %}
          <p class="text-center mt-3">
            Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
