{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h2>Welcome, {{ user.name }}!</h2>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <strong>Email:</strong> {{ user.email }}
                        </li>
                        <li class="list-group-item">
                            <strong>Joined on:</strong> {{ user.date_joined|date:"F j, Y" }}
                        </li>
                        <li class="list-group-item">
                            <strong>Total Coins:</strong> <span class="badge bg-success">{{ user.coins }}</span>
                        </li>
                    </ul>
                    <div class="mt-4">
                        <div class="row">
                            <div class="col-6">
                                <a href="{% url 'accounts:edit' %}" class="btn btn-outline-primary w-100">
                                    Edit Profile
                                </a>
                            </div>
                            <div class="col-6">
                                <a href="{% url 'demo:payment' %}" class="btn btn-outline-success w-100">
                                    Add Coins
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
