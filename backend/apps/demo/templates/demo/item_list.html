{% extends 'base.html' %}

{% block content %}
<h2>My Items</h2>
<a href="{% url 'demo:item_create' %}" class="btn btn-primary mb-3">Add New Item</a>
<ul class="list-group">
    {% for item in items %}
    <li class="list-group-item list-group-item-action">
        <a href="{% url 'demo:item_detail' item.pk %}">{{ item.name }}</a>
    </li>
    {% empty %}
    <li class="list-group-item">No items yet.</li>
    {% endfor %}
</ul>
{% endblock %}
